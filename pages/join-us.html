<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allie|Join Us</title>
    <link rel="stylesheet" href="../pages/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img class='allie-logo'src="../imgs/undraw_taken_re_yn20.svg" alt="logo">
                <p class="logo-name"> Allie</p>
            </div>
            <div class="image-footer">
                <p>Join our family and start to a great future with Allie!</p>
            </div>
        </div>
        <div class="right-container">
            <div class="links">
                <a href="../index.html" target="_blank">Home</a><a href="./pages/join-us.html" target="_blank" class="active">Join Us</a><a href="#">Social Media</a>
            </div>
            <div class="right">
                
                <form action="#">
                    <div class="form">
                        <h1 class="form-header">Join Us!</h1>
                        <div class="form-item">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                       
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="birth-date">Birth Date</label>
                            <input type="date" id="birth-date">
                        </div>
                        <div class="text-area">
                            <label for="about">About you!</label>
                            <textarea name="about" placeholder="Tell us about yourself..." id="about" cols="90" rows="10"></textarea>
                        </div>
                        
                        <div class="log-in">
                            <button type="submit">Join Us!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
